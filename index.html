<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장대냉면 메뉴 추천해주기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/qna.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <section class="mt-4 mb-4 rounded pt-3 pb-3" id="main">
        <h2 class="pb-3">장대냉면 메뉴 추천해주는 사이트</h2>
        <img src="img/mainImage.jpg" alt="mainImage" class="img-fluid" />
        <p class="pt-3">
          장대냉면 메뉴를 추천해주는 사이트입니다. <br />
          아래의 버튼을 클릭하면, 바로 시작됩니다.
        </p>
        <button class="startBtn btn btn-outline-warning" id="btn">
          시작하기
        </button>
      </section>
      <section class="mt-4 mb-4 rounded pt-3 pb-3" id="qna">
        <div id="qnaB" class="my-2"></div>
        <div id="answerB">
          <button id="ans1" class="btn btn-outline-dark my-2"></button><br />
          <button id="ans2" class="btn btn-outline-dark my-2"></button><br />
          <button id="ans3" class="btn btn-outline-dark my-2"></button><br />
        </div>
      </section>
      <section id="result" class="mt-4 mb-4 rounded pt-3 pb-3"></section>
    </div>
    <script src="js/data.js"></script>
    <script src="js/start.js"></script>
    <script src="js/qna.js"></script>
  </body>
</html>
